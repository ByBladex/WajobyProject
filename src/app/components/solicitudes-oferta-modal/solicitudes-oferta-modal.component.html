<div class="container mt-2 text-center">
    <a class="btn btn-secondary" id="verSolicitudes" data-bs-toggle="modal" data-bs-target="#solicitudes">Ver solicitudes de empleo</a>
</div>
<!--Ver solicitudes modal-->
<div class="modal fade" id="solicitudes">
    <div class="modal-dialog modal-lg" style="margin-top: 100px; max-width: 700px;">
        <div class="modal-content">
            <div class="modal-header bg-light text-black">
                <h5 class="modal-title">Solicitudes de esta oferta</h5>
                <button class="close btn" data-bs-dismiss="modal" #botonCerrar>
                    <span>&times;</span>
                </button>
            </div>
            <form #ofertaForm="ngForm">
                <div class="modal-body text-center mt-3">
                    <table class="table">
                        <thead>
                            <tr>
                              <th scope="col">Nombre</th>
                              <th scope="col">Apellidos</th>
                              <th scope="col">Pais</th>
                              <th scope="col">Email</th>
                              <th scope="col">Telefono</th>
                              <th scope="col">Acciones</th>
                            </tr>
                          </thead>
                          <tbody *ngIf="this.solicitudesOferta.length>0">
                            <tr class="table" *ngFor="let usuario of listadoUsuariosSolicitudes, let idx = index">
                                <td>{{usuario?.nombre}}</td>
                                <td>{{usuario?.apellidos}}</td>
                                <td>{{usuario?.pais}}</td>
                                <td>{{usuario?.email}}</td>
                                <td *ngIf="usuario?.telefono">{{usuario?.telefono}}</td>
                                <td *ngIf="!usuario?.telefono">--</td>
                                <td><a href="{{this.userCV[idx] | async}}" target="_blank" class="btn btn-light" style="border-color: rgba(218, 218, 218, 0.65);"><i class="fas fa-book"></i></a></td>
                            </tr>
                          </tbody>
                          <tbody *ngIf="this.solicitudesOferta.length===0">
                              <tr>
                                  <td colspan="6">Esta oferta aun no tiene solicitudes</td>
                              </tr>
                          </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
