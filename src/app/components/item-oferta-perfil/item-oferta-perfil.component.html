<div class="row">
    <div class="col-md-3">
        <span>{{ofertaSeleccionada.titulo}}</span>
    </div>
    <div class="col-md-3">
        <span *ngIf="oferta.descripcion.length > 60">{{oferta.descripcion | slice:0:60}}...</span>
        <span *ngIf="oferta.descripcion.length <= 60">{{oferta.descripcion}}</span>
    </div>
    <div class="col-md-6">
        <a routerLink="/ofertas/{{ofertaSeleccionada.categoria}}/{{ofertaSeleccionada.id}}" class="btn btn-light" style="margin-right: 10px; border-color: rgba(218, 218, 218, 0.65);"><i class="fas fa-eye"></i></a>
        <button (click)="eliminarOferta(ofertaSeleccionada)" class="btn btn-danger" style="border-color: rgba(218, 218, 218, 0.65);"><i class="fas fa-trash"></i></button>
    </div>
</div>

<app-modal-editar-oferta [oferta]="oferta"></app-modal-editar-oferta>
