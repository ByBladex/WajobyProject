<div class="card">
    <a class="link" routerLink="/ofertas/{{oferta?.categoria}}/{{oferta?.id}}">
        <div class="card-header">
            <h3 *ngIf="oferta.titulo.length > 35">{{oferta?.titulo | slice:0:35}}...</h3>
            <h3 *ngIf="oferta.titulo.length <= 35">{{oferta?.titulo}}</h3>
        </div>
        <div class="row" id="cardOferta">
            <div class="col text-center">
                <div class="card-body">
                    <img class="img-fluid" *ngIf="oferta?.imagen" style="max-width: 300px; max-height: 200px;" src="{{imagen}}" title="{{oferta?.titulo}}" alt="{{oferta?.titulo}} - Wajoby">
                    <img class="img-fluid" *ngIf="!oferta?.imagen" style="max-width: 300px; max-height: 200px;" src="https://firebasestorage.googleapis.com/v0/b/wajoby-8fbf2.appspot.com/o/assets%2Fjob_default.png?alt=media&token=a22422c8-9be8-4691-b5b2-b253f0c02e4f">
                </div>
            </div>
            <div class="col text-start">
                <div class="card-body" style="height:100%">
                    <p *ngIf="oferta?.descripcion?.length > 300">{{oferta?.descripcion | slice:0:300}}...</p>
                    <p *ngIf="oferta?.descripcion?.length <= 300">{{oferta?.descripcion}}</p>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <!--<div class="row">
                <div class="col-md-2 p-0" *ngFor="let dia of oferta.diasLaborales | keyvalue"><p class="small-letter"><strong>{{dia.key | slice:0:1 | uppercase}}-{{dia.value | slice:0:3}}</strong></p></div>
            </div>-->
            <div class="row">
                <div class="col-md-12 text-end p-0">
                    <h4 class="text-end text-muted" *ngIf="oferta?.salario != null">{{oferta?.salario}}â‚¬</h4>
                    <h4 class="text-end text-muted" *ngIf="oferta?.salario === null">Salario sin especificar</h4>
                </div>
            </div>
        </div>
    </a>
</div>
