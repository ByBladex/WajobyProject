<div class="card">
    <a class="link" routerLink="/ofertas/{{oferta.categoria}}/{{oferta.id}}">
        <div class="card-header">
            <h3 *ngIf="oferta.titulo.length > 20">{{oferta.titulo | slice:0:20}}...</h3>
            <h3 *ngIf="oferta.titulo.length <= 20">{{oferta.titulo}}</h3>
        </div>
        <div class="row">
            <div class="col text-center">
                <div class="card-body">
                    <img class="img-fluid" width="300px" src="{{oferta.imagen}}">
                </div>
            </div>
            <div class="col text-start">
                <div class="card-body" style="height:100px">
                    <p *ngIf="oferta.descripcion.length > 70">{{oferta.descripcion | slice:0:70}}...</p>
                    <p *ngIf="oferta.descripcion.length <= 70">{{oferta.descripcion}}</p>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <!--<div class="row">
                <div class="col-md-2 p-0" *ngFor="let dia of oferta.diasLaborales | keyvalue"><p class="small-letter"><strong>{{dia.key | slice:0:1 | uppercase}}-{{dia.value | slice:0:3}}</strong></p></div>
            </div>-->
            <div class="row">
                <div class="col-md-12 text-end p-0">
                    <h4 class="text-end text-muted" *ngIf="oferta?.salario != null">{{oferta?.salario}}â‚¬</h4>
                    <h4 class="text-end text-muted" *ngIf="oferta?.salario === null">Salario sin especificar</h4>
                </div>
            </div>
        </div>
    </a>
</div>
